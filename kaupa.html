<!DOCTYPE html>
<html class="grid" lang="is">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hópaverkefni 1</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i|Roboto+Slab" rel="stylesheet">
  <link rel="stylesheet" href="styleguide.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="header__rest">
      <div class="heading">
        <h1 class="rest">Kaupa</h1>
      </div>
    </div>
  </header>

  <main>
    <form class="form">
        <div class="grid">
          <div class="row">

              <div class="offset-1 col col-4 col-sm-12">
                <div class="field">
                  <p class="upplys">Persónuupplýsingar</p>
                  <label for="Nafn">Nafn:</label>
                  <input id="textbox" type="text" name="nafn"></input>
                </div>

                <div class="field">
                  <label for="Kennitala">Kennitala:</label>
                  <input id="textbox" type="text" name="kennitala" placeholder="123456-7890"></input>
                </div>

                <div class="field">
                  <label>Kyn:</label>

                  <div class="kyn">

                    <div class="kyn1">
                      <input id="kyn" type="radio" name="radio"> Kona</input>
                    </div>

                    <div class="kyn2">
                      <input id="kyn" type="radio" name="radio"> Karl</input>
                    </div>

                    <div class="kyn3">
                      <input id="kyn" type="radio" name="radio"> Annað</input>
                    </div>

                  </div>
                </div>

                <div class="field">
                  <label for="Simi">Sími:</label>
                  <input id="textbox" type="text" name="simi" placeholder="+354 812 3456"></input>
                </div>

                <div class="field">
                  <label for="Heimilisfang">Heimilisfang:</label>
                  <input id="textbox" type="text" name="heimilisfang"></input>
                </div>

                <div>
                  <input id="checkbox" type="checkbox" checked> Skrá mig á póstlista</input>
                </div>
          </div>

            <div class="offset-1 col col-4 col-sm-12">
              <p class="upplys">Greiðsluupplýsingar</p>
              <div class="field">
                <label>Greiða með:</label>
                <select name="tegund" id="textbox">
                  <option value="kreditkorti">Kreditkorti</option>
                  <option value="millifærslu">Millifærslu</option>
                  <option value="reiðufé">Reiðufé</option>
                </select>
              </div>

              <div class="field">
                <label for="Kortanafn">Nafn á korti:</label>
                <input id="textbox" type="text"  name="kortanafn"></input>
              </div>

              <div class="field">
                <label for="Kortanumer">Kortanúmer:</label>
                <input id="textbox" type="text" name="kortanumer" placeholder="5999-9999-9999-9999"></input>
              </div>

              <div class="field">
                  <label>Gildistími:</label>
                    <div class="date">
                      <label for="month">Mán
                        <select name="month" id="month">
                            <option value="januar">01</option>
                            <option value="februar">02</option>
                            <option value="mars">03</option>
                            <option value="april">04</option>
                            <option value="mai">05</option>
                            <option value="juni">06</option>
                            <option value="juli">07</option>
                            <option value="agust">08</option>
                            <option value="september">09</option>
                            <option value="oktober">10</option>
                            <option value="november">11</option>
                            <option value="desember">12</option>
                          </select>
                      </label>

                      <label for="year">Ár
                        <select name="ar" id="year">
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                          <option value="2019">2019</option>
                          <option value="2020">2020</option>
                        </select>
                      </label>
                  </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col col-12">
              <div class="submit_button">
                <input type="submit" class="button" value="Panta">
              </div>
            </div>
          </div>
        </div>
    </form>

  </main>
</body>
</html>
