<!DOCTYPE html>
<html class="grid" lang="is">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hópaverkefni 1</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="styleguide.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <!-- navigation bar eyy -->
  </nav>


  <header>
    <div class="header-container">
      <h1>Kaupa</h1>
      <img src="img/resources/bg-subpage.jpg" width="120px" height="120px">
    </div>
  </header>

  <main>
    <form>
        <div class="grid">
          <div class="row">
            <div class="col col-4">
              <legend>Persónuupplýsingar</legend>
              <div class="field">
                <label for="nafn">Nafn:</label>
                <input id="nafn" type="text" name="nafn" required></input>
              </div>

              <div class="field">
                <label for="kennitala">Kennitala:</label>
                <input id="kennitala" type="text"  name="kennitala" required></input>
              </div>

              <div>
                <label>Kyn:</label>
                <input id="kona" type="radio" name="radio">
                <label for="kona">Kona</label>
                <input id="karl" type="radio" name="radio">
                <label for="karl">Karl</label>
                <input id="annad" type="radio" name="radio">
                <label for="annad">Annað</label>
              </div>

              <div class="field">
                <label for="simi">Sími:</label>
                <input id="simi" type="text"  name="simi" required></input>
              </div>

              <div class="field">
                <label for="heimilisfang">Heimilisfang:</label>
                <input id="heimilisfang" type="text"  name="heimilisfang" required></input>
              </div>

              <div>
                <input id="checkbox" type="checkbox" checked>
                <label for="checkbot">Skrá mig á póstlista</label>
              </div>
            </div>

            <div class="col col-4">
              <legend>Greiðsluupplýsingar</legend>
              <div class="field">
                <label>Greiða með:</label>
                <select name="tegund">
                  <option value="kreditkorti">Kreditkorti</option>
                  <option value="millifærslu">Millifærslu</option>
                  <option value="reiðufé">Reiðufé</option>
                </select>
              </div>

              <div class="field">
                <label for="kortanafn">Nafn á korti:</label>
                <input id="kortanafn" type="text"  name="kortanafn" required></input>
              </div>

              <div class="field">
                <label for="kortanumer">Kortanúmer:</label>
                <input id="kortanumer" type="text"  name="kortanumer" required></input>
              </div>

              <div class="field">
                <label>Gildistími:</label>
                <label>Mán</label>
                <select name="manudur">
                    <option value="januar">01</option>
                    <option value="februar">02</option>
                    <option value="mars">03</option>
                    <option value="april">04</option>
                    <option value="mai">05</option>
                    <option value="juni">06</option>
                    <option value="juli">07</option>
                    <option value="agust">08</option>
                    <option value="september">09</option>
                    <option value="oktober">10</option>
                    <option value="november">11</option>
                    <option value="desember">12</option>
                  </select>

                <label>Ár</label>
                  <select name="ar">
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                  </select>
              </div>
            </div>

          </div>
        </div>
    </form>


  </main>
</body>
</html>
